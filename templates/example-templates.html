<script type="text/html" id="exampleTemplates">
    <!-- Template: navigation -->
    <div id="navigation" style="display: inline-block;">
        <ul data-flow="each:$data" class="nav nav-pills">
            <li>
                <a data-bind="{attribute-href:url}{text:name}"></a>
            </li>
        </ul>
    </div>

    <!-- Template: examples -->
    <div id="examples"
         data-bind="data-template:{name:'exampleTemplates.container', each:examples()}">
    </div>

    <!-- Template: html -->
    <pre><code data-bind="highlight-html:$data"></code></pre>

    <!-- Template: javascript -->
    <pre><code data-bind="highlight-javascript:$data"></code></pre>

    <!-- Template: css-->
    <pre><code data-bind="highlight-css:$data"></code></pre>

    <!-- Template: container -->
    <span class="span12" data-bind="data-template:{ name:'exampleTemplates.' + id() + '-description', data : $data }">

    </span>

    <div data-bind="class-0:data() ? 'span8' : 'span12'" style="padding-top:20px;padding-bottom:20px">
        <ul class="nav nav-tabs" data-flow="each:codeSnippets()">
            <li data-bind="{class-active:$dataContext(1).activeCodeSnippet() === $data}"
                data-action="$dataContext(1).activeCodeSnippet($data), preventDefault:true">
                <a data-bind="
                        {attribute-href:'#' + id()}
                        {text:title}">
                </a>
            </li>
        </ul>
        <div class="tab-content" data-flow="each:codeSnippets()">
            <div class="tab-pane" data-bind="{class-active:$dataContext(1).activeCodeSnippet() === $data}{attribute-id:id()}
                    {data-template:
                        {
                            name:template(),
                            data:data()
                        }
                    }">
            </div>
        </div>
    </div>
    <p:flow data-flow="if:data()">
        <div class="span4" style="padding-top:20px;padding-bottom:20px">
            <div style="text-align: right;">
                <form class="jsfiddle" method="post" action="http://fiddle.jshell.net/api/post/library/pure/"
                      target="_blank">
                    <input type="hidden" name="title" value="Photon Example: ">
                    <input type="hidden" name="css" data-bind="value:jsFiddle().css">
                    <input type="hidden" name="html" data-bind="value:jsFiddle().html">
                    <input type="hidden" name="js" data-bind="value:jsFiddle().javascript">
                    <button class="btn btn-primary">
                        <i class="icon-white icon-pencil"></i>jsFiddle
                    </button>
                </form>
            </div>
            <div class="groupbox-small groupbox-border">
                <div data-bind="
                    {attribute-id:id()}
                    {data-template:
                        {
                            name:'exampleTemplates.' + id(),
                            data:data()
                        }
                    }">
                </div>
            </div>
        </div>
    </p:flow>
</script>
