<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="../libs/highlight/styles/idea.css" type="text/css">
    <link rel="stylesheet" href="../stylesheets/bootstrap.css" type="text/css">
    <script src="../libs/jquery/jquery-1.7.2.js" type="text/javascript"></script>
    <script src="../scripts/Photon-debug.js" type="text/javascript"></script>
    <script src="../libs/highlight/highlight.pack.js" type="text/javascript"></script>
    <script src="../libs/beutify/beautify.js"></script>
    <script src="../libs/beutify/beautify-html.js"></script>
    <script src="../libs/beutify/beautify-css.js"></script>
    <script src="../scripts/ExampleWidget.js"></script>

    <script type="text/javascript">
        function example1(photon) {
            var Model = photon.observable.model.define({
                amount:0
            });

            $(function () {
                photon.binding.applyBindings(new Model(), $("#example1")[0]);
            });
        }
    </script>
    <style type="text/css" id="example1Styles">
        .red {
            color: red;
        }
        /*pre {*/
            /*padding: 0px;*/
        /*}*/
    </style>
<body>
<div style="margin: 20px">
    The following example demonstrates the class data binding type.
</div>

<div class="example" id="example1" style="padding: 0px;margin: 0px">
    <input data-bind="value:amount">
    <span data-bind="{textContent:'You are in the ' + (amount() >= 0 ? 'black' : 'red')}{class-red:amount() < 0}"></span>
</div>

<div style="margin: 20px">
    The following example demonstrates another binding type.
</div>
<div class="example" id="example2" style="padding: 0px;margin: 0px">
    <span data-bind="{textContent:'You are in the ' + (amount() >= 0 ? 'black' : 'red')}{class-red:amount() < 0}"></span>
</div>

</body>
</html>
