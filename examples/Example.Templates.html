<script type="text/html" id="exampleTemplates">
    <!-- Template: html -->
    <div>
        <pre class="html"><code data-bind="innerText:$data"></code></pre>
    </div>
    <!-- Template: javascript -->
    <div>
        <pre class="javascript"><code data-bind="innerText:$data"></code></pre>
    </div>
    <!-- Template: css-->
    <div>
        <pre class="css"><code data-bind="innerText:$data"></code></pre>
    </div>
    <!-- Template: container -->
    <div>
        <div class="exampleLayoutCol1">
            <ul class="nav nav-tabs" data-flow="each:pages()">
                <li data-bind="{class-active:$dataContext(1).activePage() === $data}"
                    data-action="$dataContext(1).activePage($data)">
                    <a data-bind="
                    {attribute-href:'#' + id()}
                    {innerText:title}">
                    </a>
                </li>
            </ul>
            <div class="tab-content" data-flow="each:pages()">
                <div class="tab-pane" data-bind="
                {class-active:$dataContext(1).activePage() === $data}
                {attribute-id:id()}
                {data-template:
                    {
                        name:template(),
                        data:data()
                    }
                }">
                </div>
            </div>
        </div>
        <div class="exampleLayoutCol2" data-bind="
                {attribute-id:id()}
                {data-template:
                    {
                        name:'exampleTemplates.' + id(),
                        data:data()
                    }
                }">
        </div>
        <p></p>
        <form class="jsfiddle" method="post" action="http://fiddle.jshell.net/api/post/library/pure/" target="_blank">
            <input type="hidden" name="title" value="Photon Example: ">
            <input type="hidden" name="css" data-bind="value:css()">
            <input type="hidden" name="html" data-bind="value:html()">
            <input type="hidden" name="js" data-bind="value:javascript()">
            <button class="btn btn-primary">
                <i class="icon-white icon-pencil"></i>jsFiddle
            </button>
        </form>
    </div>
</script>
