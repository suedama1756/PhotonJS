<script type="text/html" id="exampleTemplates">
    <!-- Template: navigation -->
    <div id="navigation" style="display: inline-block;">
        <ul data-flow="each:$data" class="nav nav-pills">
            <li>
                <a data-bind="{attribute-href:url}{text:name}"></a>
            </li>
        </ul>
    </div>

    <!-- Template: examples -->
    <div data-flow="each:examples()" id="examples">
        <div data-bind="data-template:{name:'exampleTemplates.container', data:$data}">
        </div>
    </div>

    <!-- Template: html -->
    <div>
        <pre class="html"><code data-bind="text:$data"></code></pre>
    </div>
    <!-- Template: javascript -->
    <div>
        <pre class="javascript"><code data-bind="text:$data"></code></pre>
    </div>
    <!-- Template: css-->
    <div>
        <pre class="css"><code data-bind="text:$data"></code></pre>
    </div>
    <!-- Template: container -->
    <div class="sample">
        <div data-bind="data-template:{
                name:'exampleTemplates.' + id() + '-description'
            }">
        </div>
        <div class="exampleLayoutCol1">
            <ul class="nav nav-tabs" data-flow="each:pages()">
                <li data-bind="{class-active:$dataContext(1).activePage() === $data}" data-action="$dataContext(1).activePage($data), preventDefault:true">
                    <a data-bind="
                        {attribute-href:'#' + id()}
                        {text:title}">
                    </a>
                </li>
            </ul>
            <div class="tab-content" data-flow="each:pages()">
                <div class="tab-pane" data-bind="{class-active:$dataContext(1).activePage() === $data}{attribute-id:id()}
                    {data-template:
                        {
                            name:template(),
                            data:data()
                        }
                    }">
                </div>
            </div>
        </div>
        <div class="exampleLayoutCol2">
            <form class="jsfiddle" method="post" action="http://fiddle.jshell.net/api/post/library/pure/"
                  target="_blank">
                <input type="hidden" name="title" value="Photon Example: ">
                <input type="hidden" name="css" data-bind="value:jsFiddle().css">
                <input type="hidden" name="html" data-bind="value:jsFiddle().html">
                <input type="hidden" name="js" data-bind="value:jsFiddle().javascript">
                <button class="btn btn-primary">
                    <i class="icon-white icon-pencil"></i>jsFiddle
                </button>
            </form>
            <div class="exampleContainer">
                <div data-bind="
                    {attribute-id:id()}
                    {data-template:
                        {
                            name:'exampleTemplates.' + id(),
                            data:data()
                        }
                    }">
                </div>
            </div>
        </div>
    </div>
</script>
