<script type="text/html" id="exampleTemplates">
    <!-- Template: html -->
    <div>
            <pre>
                <code class="html" data-bind="innerText:$data">
                </code>
            </pre>
    </div>
    <!-- Template: javascript -->
    <div>
            <pre>
                <code class="javascript" data-bind="innerText:$data"></code>
            </pre>
    </div>
    <!-- Template: css-->
    <div>
            <pre>
                <code class="css" data-bind="innerText:$data"></code>
            </pre>
    </div>
    <!-- Template: tabs -->
    <ul class="nav nav-tabs" id="myTab" data-flow="each:tabs()">
        <li data-bind="{class-active:$dataContext(1).activeTab() === $data}"
            data-action="$dataContext(1).activeTab($data)">
            <a data-bind="
                    {attribute-href:'#' + id()}
                    {innerText:title}">
            </a>
        </li>
    </ul>
    <div class="tab-content" data-flow="each:tabs()">
        <div class="tab-pane" data-bind="
                {class-active:$dataContext(1).activeTab() === $data}
                {attribute-id:id()}
                {data-template:
                    {
                        name:template(),
                        data:data()
                    }
                }">
        </div>
    </div>
</script>
