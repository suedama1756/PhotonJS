<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>'class' binding property.</title>
    <link rel="stylesheet" href="../libs/highlight/styles/vs.css" type="text/css">
    <link rel="stylesheet" href="../stylesheets/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="../stylesheets/site.css" type="text/css">
    <script src="../libs/require/require.js" type="text/javascript"></script>
    <script src="../scripts/requireConfig.js" type="text/javascript"></script>
    <script type="text/javascript">
        function example1(photon) {
            var Model = photon.observable.model.define({
                amount:{
                    initialValue:0,
                    afterChange:function (oldValue, newValue) {
                        this.set("isInTheRed", newValue < 0);
                    }
                },
                isInTheRed:{
                    type:'Boolean',
                    isReadOnly:true
                }
            });

            $(function () {
                photon.binding.applyBindings(new Model());
            });
        }
        function example2(photon) {
            var Model = photon.observable.model.define({
                amount:0
            });

            $(function () {
                photon.binding.applyBindings(new Model());
            });
        }
    </script>
    <style type="text/css" id="example1Styles">
        .red {
            color: red;
        }
    </style>
    <style type="text/css" id="example2Styles">
        .red {
            color: red;
        }
    </style>
<body>
<div style="margin: 20px">
    The following example demonstrates the class data binding type.
</div>
<div class="example" id="example1">
    <input data-bind="{value:amount}{class-red:isInTheRed()}">
</div>
<div class="example" id="example2">
    <input data-bind="{value:amount}{class-red:amount() < 0}">
</div>
</body>
</html>
