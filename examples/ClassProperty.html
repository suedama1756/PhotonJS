<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>'class' binding property.</title>
    <link rel="stylesheet" href="../stylesheets/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="../libs/highlight/styles/sunburst.css" type="text/css">
    <link rel="stylesheet" href="../stylesheets/site.css" type="text/css">
    <script src="../libs/require/require.js" type="text/javascript"></script>
    <script src="../scripts/requireConfig.js" type="text/javascript"></script>
    <script type="text/javascript">
        require(["exampleWidget"], function () {
            photon.examples.initialize([
                {
                    id:"example1",
                    javaScript:[
                        {
                            title:'Model.js',
                            code:function (photon) {
                                photon.ExampleModel = photon.observable.model.define({
                                    amount:{
                                        initialValue:0,
                                        afterChange:function (oldValue, newValue) {
                                            this.set("isInTheRed", newValue < 0);
                                        }
                                    },
                                    isInTheRed:{
                                        type:'Boolean',
                                        isReadOnly:true
                                    }
                                });
                            }
                        },
                        {
                            title:'Page.js',
                            code:function (photon) {
                                $(function () {
                                    photon.binding.applyBindings(new photon.ExampleModel());
                                });
                            }
                        }
                    ],
                    css:'exampleStyles',
                    html:'example1'
                }
                ,
                {
                    id:"example2",
                    javaScript:[
                        {
                            title:'Model.js',
                            code:function (photon) {
                                photon.ExampleModel = photon.observable.model.define({
                                    amount:0
                                });
                            }
                        },
                        {
                           title:'Page.js',
                           code : function(photon) {
                               $(function () {
                                   photon.binding.applyBindings(new photon.ExampleModel());
                               });
                           }
                        }
                    ],
                    css:'exampleStyles',
                    html:'example2'
                }
            ]);
        });
    </script>
    <style type="text/css" id="exampleStyles">
        .red {
            color: red;
        }
    </style>
<body style="display: none;" >
<div class="exampleHeader">
    <h2 class="example">Class Property Binding</h2>
<span>
    The 'class' type property binding adds or removes a named CSS class from the associated DOM element. <p></p>
    The binding is in the form {class-&lt;CSSClassName&gt;:&lt;Condition&gt;}.
</span>
</div>
<div class="example" id="example1">
    Entering a negative number will turn the text red!<p></p>
    <input data-bind="{value:amount}{class-red:isInTheRed()}">
</div>
<div class="example" id="example2">
    Entering a negative number will turn the text red!
    <p></p>
    <input data-bind="{value:amount}{class-red:amount() < 0}">
</div>
</body>
</html>
