<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="../../output/photon-2.0-debug.js"></script>
    <script src="angular.js"></script>
</head>
<body>
<span mdx-attr-style="'color:red;'" mdx-inner_text="model.value"></span>
<input mdx-model="model.value,updateOn='change'">
<button mdx-action="model.invoke(),on='click'">Click</button>
<span mdx-on-mouseover="model.enter(model.value)">Some Text</span>
<button mdx-on-click="model.invoke()"></button>
<div mdx-each="child in model.items">
    <!--{{model.category}} - {{item.orderNo}} - {{item.description}}-->
    <span mdx-inner_text="model.category" style="font-weight: bold"></span> -
    <span mdx-inner_text="child.orderNo"></span> -
    <span mdx-inner_text="child.description"></span>
    <div>
        <br>
        <span style="text-decoration: underline;"><span >
            Comments
        </span></span>
        <div mdx-each="comment in child.comments" >
            <span mdx-inner_text="comment"></span>
        </div>

    </div>
    <p></p>
    <input mdx-decorator="'Field', label='Firstname'" mdx-model="firstName">
    <!--<input mdx-decorator="'Field', label='Surname'" mdx-model="surname">-->
    <!--<input mdx-decorator="'Field', label='DOB'" mdx-model="dateOfBirth">-->
</div>


<script>
    testModule = photon.module(function (x) {
        x.factory('A', ['B', function (b) {
            return {
                b: b
            }
        }]).trans();

        x.factory('B', function () {
            return {
                message : 'B'
            };
        }).scope();

        x.factory('C', function () {
            return {
                value : 0
            };
        }).singleton();

        x.directive('A').factory(function () {
            return 'Directive A';
        });

        x.directive('B').factory(function () {
            return 'Directive B';
        });


    });


    var model = {
        invoke: function () {
            alert('invoked');
        },
        enter: function (value) {
            alert('enter with value ' + value);
        },
        value: 'This should be red',
        category : 'Special Interests',
        items: [
            {
                orderNo: 1,
                description: 'Black ribbed nobler',
                comments: ['Got this baby today, can\'t wait to get home and try it!!!']
            },
            {
                orderNo: 2,
                description: 'Blue vein piccolo'
            }
        ]
    };

    var testModule = photon.module(function(builder) {
        builder.instance('Template', '<div><h2 mdx-inner_text="label"></h2><content></content></div>')
                .name('Field');
    });
    photon.bootstrap(document.body, [testModule], {model: model});
</script>
</body>
</html>
