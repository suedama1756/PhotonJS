<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
    <script src="../scripts/jquery-1.7.2.js" type="text/javascript"></script>
    <script src="../output/photon-debug.js" type="text/javascript"></script>
    <script src="../photon/plugins/validation/validation.js" type="text/javascript"></script>
    <script type="text/javascript">
        var Model = photon.observable.model.define(
                {
                    dateOfBirth:{
                        metaData: {
                            shortName:{
                                initialValue:'dob'
                            }
                        }
                    }
                }
        );
        $(function() {
            photon.binding.applyBindings(new Model());
        });

        function translate() {
            photon.observable.model.metaData(Model, 'dateOfBirth').shortName(
                "German Translation");
        }
    </script>
</head>
<body>
    <button data-action="translate()">Translate</button>
    <span data-bind="innerText:$metaData(Model, 'dateOfBirth').displayName()"></span>
    <span data-bind="innerText:$metaData($data, 'dateOfBirth').shortName()"></span>
</body>
</html>
