    <link rel="stylesheet" href="../Styles/bootstrap.css" type="text/javascript">
    <script src="../Scripts/jquery-1.7.2.js" type="text/javascript"></script>

    <script type="text/javascript">
        function example(photon) {
            var Model = photon.observable.model.define({
                amount:0
            });

            $(function () {
                photon.binding.applyBindings(new Model());
            });
        }
    </script>


<body>
    <div id="html" class="example">
        <input data-bind="value:amount">
        <span data-bind="{innerText:'You are in the ' + (amount() >= 0 ? 'black' : 'red')}{class-red:amount() < 0}"></span>
    </div>
</body>
