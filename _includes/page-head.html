<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:p>
<head>
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ page.baseUrl }}stylesheets/site.css" type="text/css">
    <script src="{{ page.baseUrl }}libs/require/require.js" type="text/javascript"></script>
    <script src="{{ page.baseUrl }}scripts/bootstrapper.js" type="text/javascript"></script>
    <script type="text/javascript">
        bootstrapper.configure(function(config) {
            config.baseUrl = '{{ page.baseUrl }}';
        });
    </script>
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    {% if page.script %}<script src="{{ page.script }} "></script>{% endif %}
    {{ page.style }}
</head>
<body style="display: none;" >
